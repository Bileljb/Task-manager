<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="login-button">Login</button>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div class="login-footer">
        <p class="dont-have-acc" [routerLink]="['/signup']">Don't have an account?</p>
      </div>
    </form>
  </div>
</div>
