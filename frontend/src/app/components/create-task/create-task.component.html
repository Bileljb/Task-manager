<div class="create-task-container">
    <div class="create-task-card">
        <form (ngSubmit)="createTask()" class="task-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" [(ngModel)]="task.title" required />
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" [(ngModel)]="task.category" required>
                    <option value="" disabled>Select Category</option>
                    <option *ngFor="let category of categories" [value]="category">
                        {{ category }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" [(ngModel)]="task.priority" required>
                    <option value="" disabled>Select Priority</option>
                    <option *ngFor="let priority of priorities" [value]="priority">
                        {{ priority }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" [(ngModel)]="task.status" required>
                    <option value="" disabled>Select Status</option>
                    <option *ngFor="let status of statuses" [value]="status">
                        {{ status }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" [(ngModel)]="task.deadline" required />
            </div>
            <div class="actions">
                <button type="button" class="btn-navigate" (click)="cancelCreate()">Cancel</button>
                <button type="submit" class="btn-navigate">Save</button>
            </div>
        </form>
    </div>
</div>
