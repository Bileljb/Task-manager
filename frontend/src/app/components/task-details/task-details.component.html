<div *ngIf="task" class="task-details-container">
  <div class="task-details-card">
    <div class="header">
      <h2>Edit Task: {{ task.title }}</h2>
      <button class="btn-close" (click)="closeDetails()">âœ–</button>
    </div>
    <form (ngSubmit)="updateTask()" class="task-form">
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" [(ngModel)]="editableTask.category" name="category" required>
          <option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="priority">Priority:</label>
        <select id="priority" [(ngModel)]="editableTask.priority" name="priority" required>
          <option *ngFor="let priority of priorities" [value]="priority">
            {{ priority }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" [(ngModel)]="editableTask.status" name="status" required>
          <option *ngFor="let status of statuses" [value]="status">
            {{ status }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="deadline">Deadline:</label>
        <input
          type="date"
          id="deadline"
          [(ngModel)]="editableTask.deadline"
          name="deadline"
          required
        />
      </div>
      <div class="form-group">
        <p><strong>Created At:</strong> {{ task.createdAt | date: 'short' }}</p>
        <p><strong>Last Updated:</strong> {{ task.updatedAt | date: 'short' }}</p>
      </div>
      <div class="actions">
        <button type="submit" class="btn-navigate">Save Changes</button>
      </div>
    </form>
  </div>
</div>
