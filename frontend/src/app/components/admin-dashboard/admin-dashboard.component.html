<div class="layout">
    <!-- Sidebar -->
    <div class="sidebar" [class.collapsed]="isCollapsed">
      <div class="logo">
        <i 
          class="fas" 
          [ngClass]="isCollapsed ? 'fa-clipboard' : 'fa-bars'" 
          *ngIf="isCollapsed">
        </i>
        <span *ngIf="!isCollapsed">My Task Manager</span>
      </div>
      <ul class="menu">
        <li class="submenu">
          <i class="fas fa-user" *ngIf="isCollapsed"></i>
          <ul>
            <li class="menu-item">{{ user.firstname }}</li>
          </ul>
        </li>
        <li class="submenu">
          <i class="fas fa-users" *ngIf="isCollapsed"></i>
          <ul>
            <li class="menu-item" >{{ user.team || 'Admin'}}</li>
          </ul>
        </li>
        <li class="submenu">
          <i class="fas fa-users" *ngIf="isCollapsed"></i>
          <ul >
            <li class="menu-item" >{{ user.position }}</li>
          </ul>
        </li>
        <li class="submenu">
          <ul>
            <li class="menu-item" *ngIf="user.role == 'admin'" [routerLink]="['/task-board']">Task Board</li>
          </ul>
        </li>
      </ul>
    </div>
  
    <!-- Main Layout -->
    <div class="main-layout">
      <header class="header">
        <button class="toggle-button" (click)="toggleSidebar()">
          <i class="fas" [ngClass]="isCollapsed ? 'fa-bars' : 'fa-times'"></i>
        </button>
        <!-- //Logout button -->
        <button class="logout-button" (click)="logout()" style="padding: 7px ; cursor: pointer; color: red;">
          <i class="fas fa-sign-out-alt"></i>
        </button> 
      </header>
      <!-- Dashboard -->
       <div class="content">
        <h1 class="dashboard-h1">Dashboard</h1>
        <h3 class="dashboard-h1">Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Team</th>
                    <th>Efficiency</th>
                    <th></th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let employee of employees">
                    <td>{{employee.firstname}} </td>
                    <td>
                        <select>
                            <option disabled selected>{{employee.position}}</option>
                            <option>Full Stack Developer</option>
                            <option>Designer</option>
                            <option>DevOps Engineer</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option disabled selected>{{employee.team}}</option>
                            <option>Team 1</option>
                            <option>Team 2</option>
                            <option>Team 3</option>
                        </select>
                    </td>
                    <td>0.82</td>
                    <td><button class="profile-btn" [routerLink]="['/employee-profile/:id']">Profile</button></td>
                </tr>
                
            </tbody>
        </table>
       </div>
    </div>
</div>
